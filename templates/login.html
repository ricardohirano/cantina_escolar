{% extends "partials/_base.html" %}
{% block title %}Login — Cantina Escolar{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h1 class="h4 mb-3 titulo-elegante text-center">Login</h1>

        <form method="post" action="{{ url_for('home.login_admin') }}">
          <div class="mb-3">
            <label class="form-label" for="email">E-mail</label>
            <input class="form-control" id="email" name="email" type="email" required placeholder="ex: usuario@escola.com">
          </div>

          <div class="mb-3">
            <label class="form-label" for="senha">Senha</label>
            <input class="form-control" id="senha" name="senha" type="password" required placeholder="••••••••">
          </div>

          <button class="btn btn-primary w-100 mb-3">Entrar</button>
        </form>

        <div class="d-flex justify-content-between">
          <a href="{{ url_for('home.esqueci_senha') }}" class="small text-muted">Esqueci minha senha</a>
          <a href="{{ url_for('usuario.novo_usuario') }}" class="small text-dourado fw-semibold">Cadastre-se</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
