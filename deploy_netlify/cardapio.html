<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cardápio Público</title>
  <meta name="description" content="Cardápio público da cantina publicado no Netlify." />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS base (home / estilos gerais) -->
  <link rel="stylesheet" href="static/css/style.css" />
  <!-- CSS específico do cardápio em cards -->
  <link rel="stylesheet" href="static/css/stylecardapio.css" />
</head>
<body>
  <!-- ===== Navbar ===== -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top bg-gradient-vinho shadow-sm">
    <div class="container-fluid px-4">
      <a class="navbar-brand fw-bold text-white" href="index.html">Cantina SENAI Registro</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="cardapio.html">Cardápio</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- ===== /Navbar ===== -->

  <!-- Botões de atalho (opcional) -->
  <main class="container mt-4">

    <h1 class="titulo-elegante mb-3 text-center">Cardápio da Cantina</h1>
    <p class="text-muted mb-4 text-center">
     Confira as opções disponíveis hoje na Cantina SENAI Registro.
    </p>

    <div class="categoria-nav text-center mb-4">
      <a href="#cat-bebidas" class="btn-categoria">Bebidas</a>
      <a href="#cat-sobremesas" class="btn-categoria">Sobremesas</a>
      <a href="#cat-salgados" class="btn-categoria">Salgados</a>
      <a href="#cat-refeicoes" class="btn-categoria">Refeições</a>
      <a href="#cat-sorvetes" class="btn-categoria">Sorvetes</a>
      <a href="#cat-outros" class="btn-categoria">Outros</a>
    </div>


    <!-- Aqui o JS vai montar as categorias e cards -->
    <section id="secao-cardapio" class="mt-3"></section>

   
    <!-- QR Code -->
    <section class="qr-section text-center mt-4">
      <p class="text-muted small mb-2">Aponte a câmera do celular</p>
      <a id="qr-link" href="https://cantinasenairegistro.netlify.app/" target="_blank" rel="noopener">
        <img id="qr-img" src="static/img/qrcode.png" alt="QR Code" width="150" height="150">
      </a>
    </section>

  </main>

  <footer class="border-top py-3 mt-4 text-center text-muted small">
    © <span id="year"></span> Cantina · Versão para apresentação
  </footer>

  <!-- Scripts -->
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

  <!-- JS que lê o JSON e monta os cards -->
  <script src="static/js/cardapio.js?v=6"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
